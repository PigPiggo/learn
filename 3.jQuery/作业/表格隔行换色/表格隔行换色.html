<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css" type="text/css">
</head>
<body>
    <table>
        <tr>
            <td>序号<input type="checkbox" /></td>
            <td>名称</td>
            <td>价格</td>
            <td>数量</td>
        </tr>
        <form> 
            <tr>
                <td>1<input type="checkbox" /></td>
                <td>apple手机</td>
                <td>5000</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2<input type="checkbox" /></td>
                <td>HTC手机</td>
                <td>3000</td>
                <td>11</td>
            </tr>
            <tr>
                <td>3<input type="checkbox" /></td>
                <td>诺基亚手机</td>
                <td>2000</td>
                <td>12</td>
            </tr>
            <tr>
                <td>4<input type="checkbox" /></td>
                <td>三星手机</td>
                <td>1000</td>
                <td>13</td>
            </tr>
            <tr>
                <td>5<input type="checkbox" /></td>
                <td>黑莓手机</td>
                <td>5500</td>
                <td>14</td>
            </tr>

        </form>
        
    </table>

    <script src="../jquery-1.11.3/jquery.min.js"></script>
    <script>
        $("tr:odd").addClass("bgADD8D5");
        $("tr:first").addClass("bgFF0");
        
        $("tr").mouseover(function(){
            $(this).addClass("bgCCC");
        }).mouseout(function(){
            $(this).removeClass("bgCCC");
        })

        $("table input:first").change(function(){
            let bool = $(this).prop("checked");
            if(bool){
                $("table input:not(:first)").prop("checked",true);
            }else{
                $("table input:not(:first)").prop("checked",false);
            }
        })
    </script>
</body>
</html>
