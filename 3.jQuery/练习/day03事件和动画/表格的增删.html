<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <table border="1px">
            <tr>
                <td><button>选择文件</button></td>
                <td>未选择任何文件</td>
                <td>标题</td>
                <td><a href="#">增加</a></td>
            </tr>
    </table>

    <script src="../jquery-1.11.3/jquery.min.js"></script>
    <script>
        /* 链式写法
        $("table tr:first a").click(function(){
            $(this).closest("tr").clone().appendTo("table").find("a").text("删除").click(function(){
                $(this).closest("tr").remove();
            });
        }) */
        //事件委派
        $("table tr:first a").click(function(){
            $(this).closest("tr").clone().appendTo("table").find("a").text("删除")
        });
        $("table").on("click","tr:not(:first) td a",function(){
            $(this).closest("tr").remove();
        })
    </script>
</body>
</html>
