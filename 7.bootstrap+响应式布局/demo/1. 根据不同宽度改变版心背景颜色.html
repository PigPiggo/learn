    <style>
        *{margin:0;padding:0;}

        .cotainer{
            margin:0 auto;width:1000px;height:500px;background-color:orange;
        }
        @media all and (max-width:992px){
            .cotainer{
            width: 720px;height:500px;background-color:deeppink;

        }
        @media all and (max-width:768px){
            .cotainer{
