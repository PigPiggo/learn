<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        随便输入:<input type="text" id="input"><br /><br />
        请输入电话:<input type="text" id="invalid" pattern="^1\d{10}$" /><br /><br />
        <input type="submit">
    </form>
    
    <script>
        document.getElementById("input").oninput = function(){
            console.log(this.value);
        }

        document.getElementById("invalid").oninvalid = function(){
            this.setCustomValidity("请输入正确的手机号")
        }
    </script>
</body>
</html>
