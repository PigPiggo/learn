<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" id="sumb">
        邮箱：<input type="email" multiple/><br />
        数字：<input type="number" max="100" min="0" value="50" /><br />
        电话号：<input type="tel" /><br />
        请输入商品名称：<input type="search" /><br />
        范围：<input type="range" max="100" min="0" value="20" /><br />
        颜色：<input type="color" /><br />
        时间：<input type="time" /><br />
        日期：<input type="date" /><br />
        日期时间(目前只支持苹果浏览器)：<input type="datetime" /><br />
        日期时间：<input type="datetime-local" /><br />
        月份：<input type="month" /><br />
        星期：<input type="week" /><br />
        网址：<input type="url" /><br />
        上传文件：<input type="file" multiple /><br />
        <input type="submit" /><br />
    </form>
    意见或建议：<input type="text" form="sumb" />
    
</body>
</html>
