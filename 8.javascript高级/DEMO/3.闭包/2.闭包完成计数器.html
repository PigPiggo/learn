<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 不用闭包；
        let getNum1 = function () {
            var num = 10;
            return num++;
        }
        console.log('不用闭包： ' + getNum1())
        console.log('不用闭包： ' + getNum1())
        console.log('不用闭包： ' + getNum1())
        // 用闭包
        let getNum2 = function () {
            var num = 10;
            return function () {
                return num++;
            }
        }
        let rst = getNum2();
        console.log('用闭包： ' + rst());
        console.log('用闭包： ' + rst());
        console.log('用闭包： ' + rst());
    </script>
</body>
</html>
