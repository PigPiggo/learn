<body>
    

    <script>
        // 写法一：
        (function () {
            var num = 100;
            window.getNum1 = function (){
                return num;
            }
        })();
        console.log(getNum1())
        // 写法二:
        var getNum2 = (function () {
            var num = 100;
            return function () {
                return num;
            }();
        })()
        console.log(getNum2());
    </script>
</body>
