<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        for(var j = 0 ; j < 5 ; j++){
            (function (k) {
                setTimeout(function(){
                    console.log('用了闭包： ' + k)
                })
            })(j)
        }
        
        for (var i = 0 ; i < 5 ; i++){
            setTimeout(function () {
                console.log('不用闭包： ' + i)},1000)
        }


        for(let k = 0 ; k < 5 ; k++){
            setTimeout(function () {
                console.log('用了let： ' + k);
            },2000)
        }
    </script>
</body>
</html>
