<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        function Person (name , age) {
            this.name = name;
            this.age = age;
            this.show =  function () {
                return '我是实例对象上的show';
            }
        }
        // 添加原型方法；
        Person.prototype.show = function () {
            return '我是原型上的show';
        }
        // 给Object原型添加方法；
        Object.prototype.show = function () {
            return '我是祖宗秀儿';
        }
        
        
        var p1 = new Person ('张三' , 18)//优先实例对象；
    </script>
</body>
</html>
