<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        function Person (name , age) {
            this.name = name;
            this.age = age;
        }
        let p1 = new Person  ('张三' , 14);
        
        // 实例对象的隐式原型(p1._proto_)指向构造函数的显示原型(Person.prototype);
        console.log (p1.__proto__ === Person.prototype);

        // 构造函数显示原型(Person.prototype)的隐式原型(Person.prototype.__proto__)指向Object的显示原型(Object.prototype);
        console.log (Person.prototype.__proto__ === Object.prototype);

        // Object的显示原型(Object.prototype)的隐式原型(Object.prototype.__proto__)指向null；
        console.log (Object.prototype.__proto__ === null);
    </script>
</body>
</html>
