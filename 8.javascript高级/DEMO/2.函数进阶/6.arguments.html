        // 递归
        function add (n) {
            if(n === 1){
                return 1;
            }
            return n + add(n - 1);
        }
        console.log(add(5));
        function add2 (n) {
            if(n === 1){
                return 1;
            }
            return n + arguments.callee(n - 1);
        }
        console.log(add2(5));
